name: Deploy Web Admin
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Build Next.js
      run: |
        cd mep-web
        npm install
        npm run build
    - name: Deploy to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.WEB_SERVER_USER }}
        password: ${{ secrets.WEB_SERVER_PASSWORD }}
        source: "mep-web/.next,mep-web/public,mep-web/package.json,mep-web/next.config.js"
        target: "~/apps/mep-web"
    - name: Restart Web App
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.WEB_SERVER_USER }}
        password: ${{ secrets.WEB_SERVER_PASSWORD }}
        script: |
          # Robust PATH setup
          export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:$HOME/.local/bin:$HOME/bin
          source ~/.profile || true
          source ~/.bashrc || true
          
          # Load NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          
          # Find binaries
          NPM_BIN=$(which npm || find /usr/local/bin /usr/bin $HOME/.nvm -name npm -type f 2>/dev/null | head -n 1)
          PM2_BIN=$(which pm2 || find /usr/local/bin /usr/bin $HOME/.nvm -name pm2 -type f 2>/dev/null | head -n 1)
          
          if [ -z "$NPM_BIN" ]; then NPM_BIN="npm"; fi
          if [ -z "$PM2_BIN" ]; then PM2_BIN="pm2"; fi
          
          cd ~/apps/mep-web/mep-web
          $NPM_BIN install --production
          $PM2_BIN delete mep-web || true
          $PM2_BIN start $NPM_BIN --name "mep-web" -- start -- -p 3005
